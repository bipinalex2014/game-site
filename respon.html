<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="respon.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="./images/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Gaming Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="./images/menu.png" class="menu" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>ps2 <br> Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$321.50</h4>
                <button type="button">Buy Now <img src="./images/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="./images/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./images/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="./images/fb.png" alt="">
            <img src="./images/tw.png" alt="">
            <img src="./images/ig.png" alt="">
        </div>
    </div>
    <script>
        var menu = document.getElementById("menuList")
        menu.style.maxHeight = "0px"
        const togglemenu = () => {
            console.log("success")
            if (menu.style.maxHeight == "0px") {
                menu.style.maxHeight = "130px"
            }
            else {
                menu.style.maxHeight = "0px"
            }
        }
    </script>
</body>

</html>
